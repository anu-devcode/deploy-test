version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: brolf_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-brolf_ecommerce}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - brolf_network

  redis:
    image: redis:7-alpine
    container_name: brolf_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - brolf_network

networks:
  brolf_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
